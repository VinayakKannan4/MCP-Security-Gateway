services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: gateway
      POSTGRES_DB: gateway_test
    ports:
      - "5433:5432"   # Use 5433 to avoid collision with a running dev postgres on 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway -d gateway_test"]
      interval: 2s
      timeout: 3s
      retries: 15

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"   # Use 6380 to avoid collision with a running dev redis on 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 15
